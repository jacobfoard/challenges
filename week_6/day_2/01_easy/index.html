<!-- 
    Task: 
        Write a program that asks for the users first and
        last name. Once you have that, print it to the screen. 
        After you have printed the first and last name, reverse 
        the string and print it again.

    Useful Links:
        https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt
        http://eddmann.com/posts/ten-ways-to-reverse-a-string-in-javascript/


-->
<script>
    // Code here
    window.onload = function() {
        var firstName = prompt("Enter your first name");
        var lastName = prompt("Enter your last name");
        
        var fullName = firstName + " " + lastName;
        
        var element = document.getElementById("p1");
        
        element.innerHTML= fullName;
        
        function reverse(s) {
            var o = '';
            for (var i = s.length - 1; i >= 0; i--)
                o += s[i];
            return o;
        }
        
        var reversedName = reverse(fullName);
        element.innerHTML= fullName +  "</br>" + reversedName;
    };
</script>

<!DOCTYPE html>
<html>
    <body>
        <p id="p1">
            
        </p>
    </body>
</html>
